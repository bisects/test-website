<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian.Press Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            transition: background-color 0.1s ease;
        }

        h1 {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 4rem;
            position: absolute;
            animation: floatText 5s ease-in-out infinite;
        }

        @keyframes floatText {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .shake {
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-10px, 10px); }
            75% { transform: translate(10px, 10px); }
            100% { transform: translate(0px, 0px); }
        }

        .flash {
            background-color: white;
        }

        /* Interaction Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            font-size: 2rem;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Obsidian.Press</h1>
    <audio id="audio" loop>
        <source src="edge.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- User Interaction Overlay (Hidden by Default) -->
    <div id="overlay">Tap to Start the Experience</div>

    <script>
        // Create Snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Duration between 2s and 5s
            snowflake.style.opacity = Math.random();
            snowflake.style.width = Math.random() * 8 + 'px'; // Random size
            snowflake.style.height = snowflake.style.width;

            document.body.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 5000); // Remove after falling
        }

        setInterval(createSnowflake, 100);

        // Web Audio API for beat detection
        const audioElement = document.getElementById('audio');
        const overlay = document.getElementById('overlay');
        let audioContext;
        let analyser;
        let bufferLength;
        let dataArray;

        // Function to initialize audio context and analyser
        function initializeAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioSource = audioContext.createMediaElementSource(audioElement);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            audioSource.connect(analyser);
            analyser.connect(audioContext.destination);
        }

        // Detect beats and trigger visual effects
        function detectBeat() {
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((sum, value) => sum + value, 0) / bufferLength;
            const beatThreshold = 160;

            if (average > beatThreshold) {
                triggerEffects();
            }

            requestAnimationFrame(detectBeat);
        }

        // Shake and Flash Effects
        function triggerEffects() {
            document.body.classList.add('flash');
            setTimeout(() => document.body.classList.remove('flash'), 100);
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 300);
        }

        // Play audio on interaction
        function startAudio() {
            overlay.style.display = 'none';
            initializeAudio();
            audioElement.play().then(() => {
                detectBeat(); // Start beat detection after audio plays
            }).catch((error) => {
                console.error('Audio playback failed:', error);
            });
        }

        // Add click event listener to overlay for starting audio
        overlay.addEventListener('click', startAudio);

        // Attempt to start the audio as soon as the page loads
        window.addEventListener('DOMContentLoaded', () => {
            startAudio(); // Try autoplay without interaction
        });
    </script>

</body>
</html>
