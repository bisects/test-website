<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian.Press Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            transition: background-color 0.1s ease;
        }

        h1 {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 4rem;
            position: absolute;
            animation: floatText 5s ease-in-out infinite;
        }

        @keyframes floatText {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        /* Snowflake Style */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Shake Effect */
        .shake {
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-10px, 10px); }
            75% { transform: translate(10px, 10px); }
            100% { transform: translate(0px, 0px); }
        }

        /* Flash Effect */
        .flash {
            background-color: white;
        }

        /* Start Button */
        #startButton {
            padding: 20px 40px;
            background-color: white;
            color: black;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Obsidian.Press</h1>
    <button id="startButton">Start</button>

    <!-- Audio for the song -->
    <audio id="audio" src="edge.mp3" type="audio/mpeg"></audio>

    <script>
        const audioElement = document.getElementById('audio');
        const startButton = document.getElementById('startButton');
        let audioContext;
        let analyser;
        let bufferLength;
        let dataArray;

        // Create Snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2s to 5s duration
            snowflake.style.opacity = Math.random();
            snowflake.style.width = Math.random() * 8 + 'px'; // Random size
            snowflake.style.height = snowflake.style.width;

            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000); // Remove after falling
        }

        setInterval(createSnowflake, 100); // Create snowflake every 100ms

        // Initialize Web Audio API and Beat Detection
        function initializeAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioSource = audioContext.createMediaElementSource(audioElement);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            audioSource.connect(analyser);
            analyser.connect(audioContext.destination);
        }

        // Detect Beat and Trigger Effects
        function detectBeat() {
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((sum, value) => sum + value, 0) / bufferLength;
            const beatThreshold = 160;

            if (average > beatThreshold) {
                triggerEffects();
            }

            requestAnimationFrame(detectBeat);
        }

        // Shake and Flash Effects with Color Changes
        function triggerEffects() {
            // Random Color for Flashing Effect
            const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            document.body.style.backgroundColor = randomColor;

            // Flash effect
            document.body.classList.add('flash');
            setTimeout(() => document.body.classList.remove('flash'), 100);

            // Shake effect
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 300);
        }

        // Start Button Event Listener
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none'; // Hide button once clicked
            initializeAudio();
            audioElement.play().then(() => {
                detectBeat(); // Start detecting beats
            }).catch((error) => {
                console.error("Error playing audio:", error);
            });
        });
    </script>

</body>
</html>
